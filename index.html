<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://static.vecteezy.com/system/resources/previews/001/187/438/non_2x/heart-png.png" type="image/png">
    <title>Valentine Card</title>
    <link href="index.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="valentines">
            <div class="envelope"></div>
            <div class="front"></div>
            <div class="card">
                <div class="text">Happy<br>Valentine's<br>Day!</div>
                <div class="heart"></div>
            </div>
            <div class="hearts">
                <div class="one"></div>
                <div class="two"></div>
                <div class="three"></div>
                <div class="four"></div>
                <div class="five"></div>
            </div>
        </div>
    </div>
    <div class="shadow"></div>
    <script src="index.js"></script>

    <!-- <audio class="music" controls autoplay src="song.mp3"></audio> -->

    <!-- <iframe  width="315" height="500" src="https://youtube.com/shorts/mDWtNuX24X8?si=mHGpFGFO24ItSVUi" frameborder="0" allowfullscreen></iframe> -->
</body>


</html>
